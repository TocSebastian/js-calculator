<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Calculator Project</h1>
    <button class="clear">Clear</button>
    <div class="calculator">
        <div class="display_element"></div>
        <div class="number_operator">
            <div class="number">
                <button id="number_7">7</button>
                <button id="number_8">8</button>
                <button id="number_9">9</button>
                <button id="number_4">4</button>
                <button id="number_5">5</button>
                <button id="number_6">6</button>
                <button id="number_1">1</button>
                <button id="number_2">2</button>
                <button id="number_3">3</button>
                <button id="number_0" class="zero">0</button>
            </div>
            <div class="operators">
                <button id="operator_plus">+</button>
                <button id="operator_minus">-</button>
                <button id="operator_divide">/</button>
                <button id="operator_multiply">*</button>
                <button id="operator_equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
